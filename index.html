<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <section class="summary-content">
        <div class="box-one">
          <span class="heading-one">Your Result</span>
          <div class="number-circle">
            <div><span class="number-block">76</span>of 100</div>
          </div>
          <span class="great">Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary-section">
          <span class="heading-two">Summary</span>
          <div class="Reaction">
            <div>
              <img src="images/icon-reaction.svg" alt="Reaction-icon" />
              <span class="category">Reaction</span>
            </div>
            <div class="color">
              <span class="color1">80</span>
              <span class="color2"> / 100</span>
            </div>
          </div>
          <div class="Memory">
            <div>
              <img src="images/icon-memory.svg" alt="Memory-icon" />
              <span class="category">Memory</span>
            </div>
            <div class="color">
              <span class="color1">92</span><span class="color2"> / 100</span>
            </div>
          </div>
          <div class="Verbal">
            <div>
              <img src="images/icon-verbal.svg" alt="Verbal-icon" />
              <span class="category">Verbal</span>
            </div>
            <div class="color">
              <span class="color1">61</span><span class="color2"> / 100</span>
            </div>
          </div>
          <div class="Visual">
            <div>
              <img src="images/icon-visual.svg" alt="Visual-icon" />
              <span class="category">Visual </span>
            </div>
            <div class="color">
              <span class="color1">72</span><span class="color2"> / 100</span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>
  </body>
</html>
