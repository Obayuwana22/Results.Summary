<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="box-one">
        <h1 class="heading-one">Your Result</h1>
        <div class="number-circle">
          <div><span class="number-block">76</span>of 100</div>
        </div>
        <span class="great">Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-section">
        <h2 class="heading-two">Summary</h2>
        <div class="category reaction">
          <div class="left">
            <img src="images/icon-reaction.svg" alt="Reaction-icon" />
            <span>Reaction</span>
          </div>
          <span class="color1">80<span class="color2"> / 100</span></span>
        </div>
        <div class="category memory">
          <div class="left">
            <img src="images/icon-memory.svg" alt="Memory-icon" />
            <span>Memory</span>
          </div>
          <span class="color1">92<span class="color2"> / 100</span></span>
        </div>
        <div class="category verbal">
          <div class="left">
            <img src="images/icon-verbal.svg" alt="Verbal-icon" />
            <span>Verbal</span>
          </div>
          <span class="color1">61<span class="color2"> / 100</span></span>
        </div>
        <div class="category visual">
          <div class="left">
            <img src="images/icon-visual.svg" alt="Visual-icon" />
            <span>Visual </span>
          </div>
          <span class="color1">72<span class="color2"> / 100</span></span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
